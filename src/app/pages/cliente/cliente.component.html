<div class="steppers-container row">
    <div class="col-md-12">
        <nb-card> 
            <nb-card-header style="background-color: #1A0F73;">
                <strong>
                   <h6 style="color: white;">Cliente</h6>
                </strong>
             </nb-card-header>

            <nb-card-body>
                <div class="container">
                    <div class="row">
                    
                    <div class="col-md-4">
                    <button type="button" class="btn btn-info">
                        Agregar
                    </button>
                    </div>
                    </div>
                    
                    <div class="row">
                     <div class="col-md-12">
                    <div class="row">
                    <div class="col-md-12">
                    <div class="col-md-3">
                    <label style="font-weight: bold;">Buscar</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  placeholder="Ingrese la palabra">
                    </div>
                    </div>
                    </div>
                     </div>   
                    <div class="col-md-12 my-2">
                    
                        <table class="table table-bordered table-hover">
                            <thead class="thead-dark">
                              <tr>
                                <th>ID CLIENTE</th>
                                <th>NOMBRE CLIENTE</th>
                                <th>CI/RUC</th>
                                <th>ESTADOS</th>
                                <th></th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of listaClientes">
                                  <td>
                                      {{item.id}}
                                  </td>
                                  <td>
                                    {{item.nombre}}
                                </td>
                                <td>
                                    {{item.ci}}
                                </td>
                            
                                <td>
                                    {{item.estado}}
                                </td>
                                <td>
                                    <button class="btn btn-info" title="EDICION" data-toggle="modal" data-target=".bd-example-modal-xl">
                                        <i class="fa fa-address-card" aria-hidden="true"></i>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-info" data-toggle="modal" data-target=".bd-example-modal-sm" title="ELIMINAR">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </td>
                    
                              </tr>
                            </tbody>
                          </table>
                    
                    </div>
                    </div>
                    </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>


















<!---modales-->


<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
       
<!--CUERPO MODAL-->

<div class="card text-black mb-3" style="max-width: 1200px;">
    <div class="card-header text-white bg-primary">GESTION DE TERCEROS CLIENTES</div>
    <div class="card-body">
    
        <fieldset class="border p-2 scheduler-border fondo_verde">
            <legend class="w-auto scheduler-border"><b class="title">Datos del cliente</b></legend>
            <div class="container-fluid">
                <div class="row">
                    

                    <div class="col-sm-12 col-md-4 form-group">
                        <label class="col-12">Id cliente</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                      class="fa fa-user"></i></span>
                             </div>

                             <input type="text" class="form-control" disabled value="709590">
                        </div>

                    </div>
                    <div class="col-sm-12 col-md-4 form-group">
                        <label class="col-12">Razón Social</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                      class="fa fa-user"></i></span>
                             </div>

                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 form-group">
                        <label class="col-12">Tipo documento</label>
                        <select class="form-control" >
                            <option *ngFor="let doc of lstDocs" 
                            [value]="doc.codigo">{{doc.valor}}</option>
                          </select>
                    </div>
                    <div class="col-sm-12 col-md-4 form-group">
                        <label class="col-12">Documento</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                      class="fa fa-user"></i></span>
                             </div>

                             <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 form-group">
                        <label class="col-12">Dirección</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                      class="fa fa-user"></i></span>
                             </div>

                             <textarea class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-2 form-group">
                        <label class="col-12">Telefono</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                      class="fa fa-user"></i></span>
                             </div>

                             <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 form-group">
                        <label for="inputEmail">Celular</label>
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                               <span class="input-group-text" id="basic-addon1"><i
                                     class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 form-group">
                        <label class="col-12">Correo</label>
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                               <span class="input-group-text" id="basic-addon1"><i
                                     class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control">
                         </div>
                        
                    </div>
                    <div class="col-sm-12 col-md-4 form-group">
                        <label class="col-12">Correos Adicionales (separar por ;)</label>
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                               <span class="input-group-text" id="basic-addon1"><i
                                     class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control">
                         </div>
                        
                    </div>    
                    <div class="col-sm-12 col-md-4 form-group">
                        <label for="inputEmail">Tipo Cliente</label>
                        <select class="form-control" >
                            <option *ngFor="let doc of listaTpCliente" 
                            [value]="doc.codigo">{{doc.valor}}</option>
                          </select>
                    </div>
                    <div class="col-sm-12 col-md-4 form-group">
                        <label class="col-12">Estado</label>
                        <div class="form-check-inline my-2">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="optradio">ACTIVO
                            </label>
                          </div>
        
                          <div class="form-check-inline">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="optradio">INACTIVO
                            </label>
                          </div>
                          
                    </div>

                    <div class="col-sm-12 col-md-4 form-group my-2">
                        <button type="button" class="btn btn-circle btn-info"><i class="fa fa-file-code-o" aria-hidden="true"></i>&nbsp;GUARDAR</button>
                    </div>

                </div>
            </div>
        </fieldset>

        
        


  <!--FIN </form> MODAL-->    
    </div>
  </div>


<!--FIN CUERPO MODAL-->
      </div>
    </div>
</div>
