<div class="col-md-8">
     <!-- form card login with validation feedback -->
     <div class="card card-outline-primary">
      <div class="card-header">
          <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
          <form class="form" [formGroup]="profileForm">
              <div class="form-group">
                  <label for="uname1">Usuario</label>
                  <input type="text" class="form-control" name="uname1" id="uname1" formControlName="firstName">
               
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" id="pwd1" formControlName="lastName" >
                  
              </div>
              <button type="button" (click)="onLogin()" class="btn btn-info btn-sm float-right" id="btnLogin">
                <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Ingresar</button>
          </form>
      </div>
      <!--/card-body-->
  </div>
  <!-- /form card login -->
</div>
